---
layout: default
---

<h1>{{ page.name }}</h1>
<h2>{{ page.position }}</h2>
<p><a>{{ page.link }}</a></p>

{{ content }}

<h2>Posts</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'author', page.short_name %} {%
  for post in filtered_posts %}
  <li><a href="/blog{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
